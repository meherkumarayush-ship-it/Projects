<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Performance Predictor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>




  <div class="glass-card">
    <h1>ğŸ“ Student Performance</h1>
    <p class="subtitle">Predict academic outcome using ML</p>
      <div style="text-align:right; margin-bottom:10px;">
        <a href="admin-login.html" class="admin-btn">ğŸ‘¨â€ğŸ’¼ Admin Panel</a>
      </div>
    <form id="predictForm">
      <div class="field">
        <label>Roll Number</label>
        <input type="text" id="rollNumber" placeholder="Enter roll number" required />
      </div>

      <div class="field">
        <label>Gender</label>
        <select id="gender" required>
          <option value="">Select</option>
          <option>Male</option>
          <option>Female</option>
        </select>
      </div>

      <div class="field">
        <label>Study Time (hrs/week)</label>
        <input type="number" id="studyTime" step="0.1" required />
      </div>

      <div class="field">
        <label>Total Classes</label>
        <input type="number" id="totalClasses" min="1" required />
      </div>

      <div class="field">
        <label>Classes Attended</label>
        <input type="number" id="classesAttended" min="0" required />
      </div>


      <div class="field">
        <label>Tutoring</label>
        <select id="tutoring" required>
          <option value="">Select</option>
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>

      <div class="field">
        <label>Parental Support</label>
        <select id="parentalSupport" required>
          <option value="">Select</option>
          <option>Low</option>
          <option>Medium</option>
          <option>High</option>
        </select>
      </div>

      <button type="submit" class="predict-btn" id="predictBtn">Predict Result</button>
  
    </form>
    <script src="script.js"></script>

    <div id="result" class="result-card"></div>
  </div>

  
</body>
</html>
